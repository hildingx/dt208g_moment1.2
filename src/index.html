<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 1.2</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.ts" type="module"></script>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>TypeScript - Moment 1</h1>
        <h2>Fyll i formuläret</h2>
    </header>
    <main>
        <div id="editForm">
            <label for="editCode">Kurskod:</label>
            <input type="text" id="editCode" placeholder="Kurskod">
            <label for="editName">Kursnamn:</label>
            <input type="text" id="editName" placeholder="Kursnamn">
            <label for="editProgression">Progression:</label>
            <br>
            <select id="editProgression">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <br>
            <label for="editSyllabus">Kursplan (URL):</label>
            <input type="url" id="editSyllabus" placeholder="Kursplanens URL">
            <button id="saveEdit" class="button button--blue">Spara Ändringar</button>
        </div>

        <form id="courseForm">
            <label for="code">Kurskod:</label>
            <input type="text" id="code" name="code" required>
            
            <label for="name">Kursnamn:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="progression">Progression:</label>
            <select id="progression" name="progression" required>
                <option value="">Välj ett alternativ</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            
            <label for="syllabus">Kursplan (URL):</label>
            <input type="url" id="syllabus" name="syllabus" required>
            
            <button type="submit" class="button button--blue">Lägg till kurs</button>
        </form>
        
        <div id="courseList">
            <!-- Kurslista från ts -->
        </div>
    </main>
    <footer>
        <p>Alexander Hilding</p>
    </footer>
</body>
</html>
